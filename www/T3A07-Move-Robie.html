<body bgcolor=white onkeydown="{
if ( String.fromCharCode(event.keyCode) == 'A')  {
     document.getElementById('myA').click()
     }
     if ( String.fromCharCode(event.keyCode) == 'D')  {
     document.getElementById('myD').click()
     }
      if ( String.fromCharCode(event.keyCode) == 'W')  {
     document.getElementById('myW').click()
     }
     if ( String.fromCharCode(event.keyCode) == 'S')  {
     document.getElementById('myS').click()
}">
 <input type=button id="myW" hspace=23 value="W" style="background-color:rgb(0,0,255)" onclick="{

document.getElementById('my01').style.top =
parseInt(document.getElementById('my01').style.top) - 15 + 'px'
}">
<br>
<input type=button id="myA" style="background-color:rgb(255,0,0)" value="A" onclick="{

document.getElementById('my01').style.left =
parseInt(document.getElementById('my01').style.left) - 40 + 'px'
}">


<input type=button id="myS" value="S" style="background-color:rgb(0,255,0)"onclick="{

document.getElementById('my01').style.top =
parseInt(document.getElementById('my01').style.top) + 15 + 'px'
}">

<input type=button id="myD" value="D" style="background-color:rgb(235,207,22)" onclick="{

document.getElementById('my01').style.left =
parseInt(document.getElementById('my01').style.left) + 40 + 'px'
}">

<br><br><br<br><br><br><br>
<img id="my01" style="position:relative; left:20px; top:15px;"
src="http://www.pngmart.com/files/1/Flying-Eagle-Transparent-Background.png">


</body>
